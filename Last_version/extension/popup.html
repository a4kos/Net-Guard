<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 550px;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        color: #fff;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 1px;
      }
      .stats {
        display: flex;
        gap: 10px;
        padding: 15px;
      }
      .stat {
        flex: 1;
        background: #1a1a1a;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #333;
      }
      .stat-value {
        font-size: 22px;
        font-weight: bold;
        color: #667eea;
      }
      .stat-label {
        font-size: 11px;
        color: #888;
        text-transform: uppercase;
        margin-top: 4px;
      }
      .last-scan {
        text-align: center;
        font-size: 10px;
        color: #555;
        padding-bottom: 10px;
      }
      .actions {
        display: flex;
        gap: 10px;
        padding: 0 15px 15px 15px;
      }
      .scan-btn {
        flex: 1;
        padding: 12px;
        background: #667eea;
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .scan-btn:hover {
        background: #764ba2;
      }
      .scan-btn:disabled {
        background: #444;
        cursor: not-allowed;
      }
      .dashboard-btn {
        flex: 0 0 auto;
        padding: 12px 16px;
        background: transparent;
        border: 2px solid #667eea;
        border-radius: 6px;
        color: #667eea;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
      }
      .dashboard-btn:hover {
        background: #667eea;
        color: white;
      }
      .loading-spinner {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .threats {
        max-height: 220px;
        overflow-y: auto;
        padding: 0 15px 15px 15px;
      }
      .threat {
        background: #1a1a1a;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        border-left: 4px solid #ef4444;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .threat.medium {
        border-color: #f59e0b;
      }
      .threat.low {
        border-color: #10b981;
      }
      .threat-type {
        font-weight: bold;
        font-size: 13px;
        display: block;
      }
      .threat-time {
        font-size: 11px;
        color: #667;
      }
      .empty-state {
        text-align: center;
        color: #444;
        padding: 20px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1>NET GUARD</h1></div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="scanned">0</div>
        <div class="stat-label">Scanned</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="detected">0</div>
        <div class="stat-label">Threats</div>
      </div>
    </div>

    <div class="actions">
      <button id="scan-now-btn" class="scan-btn">Scan System Now</button>
      <button id="open-dashboard-btn" class="dashboard-btn">
        Open Full Dashboard
      </button>
    </div>

    <div class="last-scan" id="last-scan-time">Last scan: Never</div>

    <div class="threats" id="threat-container"></div>

    <script src="popup.js"></script>
  </body>
</html>
